on: push

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  npm-build:
    name: build 工作
    runs-on: ubuntu-latest

    steps:
      - name: 读取仓库内容
        uses: actions/checkout@v4

      - name: 安装依赖
        run: yarn install

      - name: 打包
        run: yarn run build

      - name: 部署 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
