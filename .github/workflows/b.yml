on: push
jobs:
  npm-build:
    name: build 工作
    runs-on: ubuntu-latest

    steps:
      - name: 读取仓库内容
        uses: actions/checkout@v4

      - name: 安装依赖
        run: npm install

      - name: 打包
        run: npm run build

      - name: 部署 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
